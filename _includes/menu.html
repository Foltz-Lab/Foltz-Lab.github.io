<nav style="position: relative;">
  <!-- Full-width background image -->
  <img src="{{ '/images/Nk.Jpeg' | relative_url }}" alt="Navigation Banner" style="width: 100%; height: auto; display: block;">

  <!-- Text-based navigation items -->
  <ul style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 50px;">
    {%- for item in include.menu -%}
      {%- assign node = site.pages | where: "name", item.file | first -%}
      {%- assign url = item.url | default: node.url -%}
      {%- assign title = item.title | default: node.title -%}

      <li style="list-style: none;">
        <a href="{{ url }}" title="{{ title }}" style="color: white; font-size: 24px; font-weight: bold; text-decoration: none;">
          {{ title }}
        </a>
      </li>
    {%- endfor -%}
  </ul>
</nav>
