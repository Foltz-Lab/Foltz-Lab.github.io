<nav>
  {%- for item in site.navigation -%}
    {%- assign page = site.pages | where: "path", item.file | first -%}
    {%- if page -%}
      <a href="{{ page.url | relative_url }}" {% if page.url == page.url %}class="selected"{% endif %}>
        {{ item.title | default: page.title }}
      </a>
    {%- endif -%}
  {%- endfor -%}
</nav>
