<nav style="position: relative; width: 100%;">
  <!-- Full-width background image -->
  <img src="https://raw.githubusercontent.com/VedaVangala/VedaVangala.github.io/main/images/NK.jpeg" alt="Navigation Banner" style="width: 100%; height: auto; display: block;">

  <!-- Text-based navigation items -->
  <ul style="position: absolute; top: 10px; right: 20px; display: flex; gap: 30px; margin: 0; padding: 0;">
    {%- for item in include.menu -%}
      {%- assign node = site.pages | where: "name", item.file | first -%}
      {%- assign url = item.url | default: node.url -%}
      {%- assign title = item.title | default: node.title -%}

      <li style="list-style: none;">
        <a href="{{ url }}" title="{{ title }}" style="color: white; font-size: 24px; font-weight: bold; text-decoration: none;">
          {{ title }}
        </a>
      </li>
    {%- endfor -%}
  </ul>
</nav>
