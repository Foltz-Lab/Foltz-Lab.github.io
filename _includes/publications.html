---
layout: default
title: Publications
permalink: /publications/
---

<h1>Publications</h1>

<ul id="publications-list">
  <!-- Publications will be dynamically loaded here -->
</ul>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const rssUrl = 'https://profiles.wustl.edu/en/persons/jennifer-foltz/publications/?format=rss';
    fetch(rssUrl)
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data, 'text/xml');
        const items = xmlDoc.getElementsByTagName('item');
        const list = document.getElementById('publications-list');

        Array.from(items).forEach(item => {
          const title = item.getElementsByTagName('title')[0].textContent;
          const link = item.getElementsByTagName('link')[0].textContent;
          const pubDate = item.getElementsByTagName('pubDate')[0].textContent;

          const li = document.createElement('li');
          li.innerHTML = `<h2><a href="${link}" target="_blank">${title}</a></h2><p><em>Published: ${pubDate}</em></p>`;
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Error fetching RSS feed:', error);
      });
  });
</script>
